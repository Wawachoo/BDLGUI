<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>

  <body>
    <!-- Navigation bar -->
    <nav id="navBar" class="navbar navbar-inverse navbar-fixed-top hidden-tablet hidden-phone">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/">BDL</a>
        </div>

        <ul class="nav navbar-nav navbar-left">
          <li><a href="/repos">Repositories</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a repository</a></li>
          <!--li><a href="/config"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configuration</a></li-->
          <li><a href="/notifications">Notifications <span id="notificationsCount" class="badge" aria-hidden="true"></span></a></li>
        </ul>

      </div>
    </nav>

    <!-- Page (template) content -->
    <br>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            {% block header %}{% endblock %}

          <br>
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Scripts & CSS -->
    <link href="/static/css/bdl.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--link href="/static/css/bootstrap-theme.min.css" rel="stylesheet"-->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/base.js"></script>
    {% block scripts %}{% endblock %}

</html>
